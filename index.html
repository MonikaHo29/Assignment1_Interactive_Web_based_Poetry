  <body>
    <main>
    <section class="section1">
      <h1>生きがい</h1>
      <img id="sun_glowing" src="SVG/glowing_sun_Zeichenfläche 1-01.svg" />
      <img id="sun_distorted" src="SVG/distorted_sun_Zeichenfläche 1-03.svg" />
      <p id="introduction">自分の人生にもっと意味を持たせよう</p>
    </section>
    <section class="section2">
        <p class="stanza" id="stanza1">夜明けの最初の光の中で一日が明るく目覚める時 <br> 私たちに喜びをもたらす秘密がある。</p>
        <div class="keyword_size1" id="keyword1">覚醒</div>
        <div class="keyword_size1" id="keyword2">希望</p>
        <img id="sun_glowing_s2" src="SVG/sun_section2.svg">
        <img id="gate" src="SVG/gate.svg"> 
        <img id="mountain" src="SVG/mountain.svg">  
    </section>
    <section class="section3">
        <div class="keyword_size2" id="keyword3">進む道</div>
        <div class="keyword_size2" id="keyword4">エネルギー</div>
        <img class="umbrella" id="umbrella1" src="SVG/umbrella.svg">
        <img class="umbrella" id="umbrella2" src="SVG/umbrella.svg">
        <img class="umbrella" id="umbrella3" src="SVG/umbrella.svg">
        <img class="sparks" id="spark1" src="SVG/sparks_1.svg">
        <img class="sparks" id="spark2" src="SVG/sparks_2.svg">
        <p class="stanza" id="stanza2">時間の中を運んでくれる火花、<br> 目に見えない力で導いてくれる目的。</p>
    </section>
</main>
